spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always

drone.logs.enabled=true
drone.logs.battery_level.fixed_delay=9000
drone.logs.battery_level.initial_delay=3000
drone.logs.location.fixed_delay=7000
drone.logs.location.initial_delay=2000
drone.logs.state_changed.fixed_delay=5000
drone.logs.state_changed.initial_delay=1000
